<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 12</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<h1 class="header__title">CSS Transform</h1>
				<div class="header__transform">
					<div class="header__translate-block">
						<p class="header__text">translate (x, y)</p>
					</div>
					<div class="header__scale-block">
						<p class="header__text">scale (x, y)</p>
					</div>
					<div class="header__rotate-block">
						<p class="header__text">rotate (кут+deg)</p>
					</div>
					<div class="header__skew-block">
						<p class="header__text">skew (x-кут+deg, y-кут+deg)</p>
					</div>
					<div class="header__matrix-block">
						<p class="header__text">matrix (a, c, b, d, x, y)</p>
					</div>
				</div>
				<div class="header__multi-transform">
					<div class="header__transform-origin-block">
						<p class="header__text">transform-origin</p>
					</div>
					<div class="header__perspective-block">
						<div class="header__perspective">
							<p class="header__text">perspective, perspective-origin</p>
						</div>
					</div>
					<div class="header__translate-d-block">
						<p class="header__text">translate3d (x, y, z)</p>
					</div>
					<div class="header__scale-d-block">
						<p class="header__text">scale3d (x, y, z)</p>
					</div>
					<div class="header__rotate-d-block">
						<p class="header__text">rotate3d (x, y, z, deg)</p>
					</div>
					<div class="header__matrix-d-block">
						<p class="header__text">matrix3d</p>
					</div>
				</div>
				<div class="header__multid-transform">
					<div class="header__translate-rotate-d-block">
						<p class="header__text">translate3d rotate3d</p>
					</div>
					<div class="header__transform-wrapper">
						<div class="header__transform-style-block">
							<p class="header__text">transform-style</p>
						</div>
					</div>
					<div class="header__backface-visibility-block">
						<div class="header__flip">
							<div class="header__backface-body">
								<div class="header__flip-front">
									<p class="header__text">FONT</p>
								</div>
								<div class="header__flip-back">
									<p class="header__text">BACK</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="main__container">
				<div class="main__auto">
					<div class="main__wheels-left">
						<div class="main__wheel"></div>
					</div>
					<div class="main__wheels-right">
						<div class="main__wheel"></div>
					</div>
					<div class="main__auto-body">

					</div>
					<div class="main__auto-roof">

					</div>
					<div class="main__auto-headlight-left">

					</div>
					<div class="main__auto-headlight-right">
						<div class="main__auto-light"></div>
					</div>
					<div class="main__auto-salon">

					</div>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
