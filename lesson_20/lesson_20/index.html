<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 20</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__brands brands">
					<div class="brands__icons">
						<h2 class="brands__title">chose your brand</h2>
						<a href="#" class="brands__link">
							<img src="img/brands/brands-chanel.svg" alt="Chanel-Icon" class="brands__image">
						</a>
						<a href="#" class="brands__link">
							<img src="img/brands/brands-burberry.svg" alt="Burberry-Icon" class="brands__image">
						</a>
						<a href="#" class="brands__link">
							<img src="img/brands/brands-dior.svg" alt="Dior-Icon" class="brands__image">
						</a>
						<a href="#" class="brands__link">
							<img src="img/brands/brands-fendi.svg" alt="Fendi-Icon" class="brands__image">
						</a>
						<a href="#" class="brands__link">
							<img src="img/brands/brands-versace.svg" alt="Versace-Icon" class="brands__image">
						</a>
						<a href="#" class="brands__link">
							<img src="img/brands/brands-gucci.svg" alt="Gucci-Icon" class="brands__image">
						</a>
						<a href="#" class="brands__link">
							<img src="img/brands/brands-armani.svg" alt="Armani-Icon" class="brands__image">
						</a>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="main__container">
				<div class="main__offers offers">
					<div class="offers__cards">
						<div class="offers__card">
							<div class="offers__background">
								<div class="offers__text">
									<h2 class="offers__title">choosе <br>
										your look</h2>
									<h3 class="offers__subtitle">See our clothing collections</h3>
									<a href="#" class="offers__button button">
										<span class="button__text">see offers</span>
									</a>
								</div>
							</div>
						</div>
						<div class="offers__card">
							<div class="offers__background">
								<div class="offers__text">
									<h2 class="offers__title">Up to
										40% off</h2>
									<h3 class="offers__subtitle">Special offers and great deals</h3>
									<a href="#" class="offers__button button">
										<span class="button__text">shop now</span>
									</a>
								</div>
							</div>
						</div>
						<div class="offers__card">
							<div class="offers__background">
								<div class="offers__text">
									<h2 class="offers__title">brand new style</h2>
									<h3 class="offers__subtitle">Popular clothing brands</h3>
									<a href="#" class="offers__button button">
										<span class="button__text">see offers</span>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="main__shop shop">
					<div class="shop__category category">
						<form class="category__form" action="#" method="post">
							<h2 class="category__title"></h2>
							<div class="category__checkbox">
								<input id="c_1" class="category__input" type="checkbox" value="1" name="category__checkbox">
								<label for="c_1" class="category__label"><span class="category__text">Текст</span></label>
							</div>
						</form>
					</div>
					<div class="shop__cards"></div>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
