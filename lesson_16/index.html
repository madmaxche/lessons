<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 16</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<h1 class="header__title">
					Billing Details
				</h1>
				<form class="header__form" method="GET" enctype="multipart/form-data" action="#">
					<div class="header__column">
						<div class="header__row">
							<div class="header__input-form input">
								<input placeholder="First name*" required type="text" name="first-name" id="first-name-01"
									class="input__text">
							</div>
							<div class="header__input-form input">
								<input placeholder="Last name*" required type="text" name="last-name" id="last-name-01"
									class="input__text">
							</div>
						</div>
						<div class="header__row">
							<div class="header__input-form input">
								<input placeholder="Address*" required type="text" name="address" id="address-01"
									class="input__text">
							</div>
							<div class="header__input-form input">
								<input placeholder="Address line 2" type="text" name="address-line" id="address-line-01"
									class="input__text">
							</div>
						</div>
						<div class="header__row">
							<div class="header__select-form input">
								<select title="Country*" name="country" class="input__text">
									<option value="0" disabled hidden selected>Country*</option>
									<option value="1">Poland</option>
									<option value="2">Ukraine</option>
									<option value="3">USA</option>
									<option value="4">Germany</option>
								</select>
							</div>
							<div class="header__input-form input">
								<input placeholder="City/Town*" required type="text" name="city" id="city-01"
									class="input__text">
							</div>
						</div>
						<div class="header__row">
							<div class="header__input-form input">
								<input placeholder="Postcode / ZIP*" required type="text" name="postcode" id="postcode-01"
									class="input__text">
							</div>
							<div class="header__input-form input">
								<input placeholder="Phone*" required type="tel" name="phone" id="phone-01" class="input__text">
							</div>
						</div>
						<div class="header__row">
							<div class="header__input-form input">
								<input placeholder="Postcode / ZIP*" required type="text" name="postcode" id="postcode-02"
									class="input__text">
							</div>
							<div class="header__input-form input">
								<input placeholder="Phone*" required type="tel" name="phone" id="phone-02" class="input__text">
							</div>
						</div>
					</div>
					<div class="header__textarea-form textarea">
						<textarea title="Additional information" placeholder="Additional information" name="textarea"
							id="textarea-01" cols="30" rows="10" class="textarea__text"></textarea>
					</div>
					<div class="header__checkbox">
						<div class="header__check-form ">
							<input checked type="checkbox" name="account" id="account-01" class="header__check-mark">
							<label for="account-01" class="header__check-label">Create Account</label>
						</div>
						<div class="header__check-form ">
							<input type="checkbox" name="diff-address" id="diff-address-01" class="header__check-mark">
							<label for="diff-address-01" class="header__check-label">Ship to a different address?</label>
						</div>
					</div>
					<h2 class="header__subtitle">
						Apply Coupon to get discount!
					</h2>
					<div class="header__coupon-block">
						<div class="header__input-form input">
							<input placeholder="Coupon code" type="text" name="coupon" id="coupon-01" class="input__text">
						</div>
						<div class="header__button-form">
							<button type="submit" class="button">Apply Code</button>
						</div>
					</div>
				</form>
			</div>
		</header>

		<main class="main">
			<div class="main__container">
				<h2 class="main__title">
					Shipping Address
				</h2>
				<form class="main__form" method="GET" enctype="multipart/form-data" action="#">
					<div class="main__input-form">
						<label for="email-02" class="main__text">Email Address <span>*</span></label>
						<input required type="email" name="email" id="email-02" class="main__input">
					</div>
					<div class="main__input-form">
						<label for="pass-01" class="main__text">Password</label>
						<input type="password" name="password" id="pass-01" class="main__input">
					</div>
					<div class="main__input-form">
						<label for="zip-01" class="main__text">Zip/Postal Code</label>
						<input type="text" name="zip" id="zip-01" class="main__input">
					</div>
					<p class="main__attention">You already have an account with us. Sign in or continue as guest.</p>
					<div class="main__row">
						<div class="main__button-form ">
							<button type="submit" class="main__button">login</button>
						</div>
						<a href="#" class="main__link">Forgot Your Password?</a>
					</div>
					<div class="main__input-form">
						<label for="first-name-02" class="main__text">First Name <span>*</span></label>
						<input required type="text" name="first-name" id="first-name-02" class="main__input">
					</div>
					<div class="main__input-form">
						<label for="last-name-02" class="main__text">Last Name <span>*</span></label>
						<input required type="text" name="last-name" id="last-name-02" class="main__input">
					</div>
					<div class="main__input-form">
						<label for="company-01" class="main__text">Company</label>
						<input type="text" name="company" id="company-01" class="main__input">
					</div>
					<div class="main__input-form">
						<label for="street-address-01" class="main__text">Street Address <span>*</span></label>
						<input required type="text" name="street-address" id="street-address-01" class="main__input">
					</div>
					<div class="main__input-form">
						<label for="street-address-02" class="main__text address">Street Address </label>
						<input type="text" name="street-address" id="street-address-02" class="main__input">
					</div>
					<div class="main__input-form">
						<label for="street-address-03" class="main__text address">Street Address </label>
						<input type="text" name="street-address" id="street-address-03" class="main__input">
					</div>
					<div class="main__input-form">
						<label for="country-01" class="main__text">Country <span>*</span></label>
						<input required type="text" name="country" id="country-01" class="main__input">
					</div>
					<div class="main__input-form ">
						<label for="state-01" class="main__text">State/Province <span>*</span></label>
						<select title="State*" name="state" id="state-01" class="main__input">
							<option value="0" disabled hidden selected>Please select a region, state or province
							</option>
							<option value="1">Poland</option>
							<option value="2">Ukraine</option>
							<option value="3">USA</option>
							<option value="4">Germany</option>
						</select>
					</div>
					<div class="main__radio">
						<div class="main__title">Shipping Methods</div>
						<div class="main__radioblock radio">
							<div class="radio__column">
								<div class="radio__row">
									<input id="radio-01" type="radio" name="radio" value="type">
									<label for="radio-01">$5.00</label>
									<div class="radio__rate">
										<div class="radio__text">Fixed</div>
										<div class="radio__text">Flat Rate</div>
									</div>
								</div>
							</div>
							<div class="radio__column">
								<div class="radio__row">
									<input id="radio-02" type="radio" name="radio" value="type">
									<label for="radio-02">$10.00</label>
									<div class="radio__rate">
										<div class="radio__text">Table Rate</div>
										<div class="radio__text">Best Way</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="main__row-button">
						<div class="main__button-form">
							<button type="submit" class="main__button">next</button>
						</div>
						<div class="main__button-form">
							<button type="reset" class="main__button-reset">Back</button>
						</div>
					</div>
				</form>
			</div>
		</main>
	</div>
</body>

</html>
